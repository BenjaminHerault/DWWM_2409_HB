<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" type="module"></script>
    <title>Recherche de villes / codes postaux</title>
</head>

<body>
    <h1>Recherche de villes / codes postaux</h1>
    <form id="searchForm">
        <input type="search" id="searchInput" list="suggestions" placeholder="Entrez un code postal ou une ville"
            autocomplete="off">
        <datalist id="suggestions"></datalist>
        <button type="submit">Valider</button>
    </form>
    <div id="result"></div>
</body>

</html>
