<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Créer votre compte</title>
</head>

<body>
    <div>
        <h1 class="">Créer votre compte</h1>
        <fieldset class="form couleurs">
            <form id="Form" method="post">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" class="couleurs" name="username" placeholder="Nom d'utilisateur"
                    required>
                <br><br>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="couleurs" name="password" placeholder="Mot de passe"
                    required>
                <br><br>
                <label for="password_verif">Confirmer le mot de passe</label>
                <input type="password" id="password_verif" class="couleurs" name="password_verif"
                    placeholder="Mot de passe (confirmer)" required>
                <br><br>
                <button type="submit" class="couleurs text">Suivant</button>
            </form>
            <div>
                <p></p>
            </div>
        </fieldset>
    </div>

    <footer>
        <p>Copyright © 2025 Mickaël DEVOLDÉRE</p>
    </footer>
</body>

</html>
