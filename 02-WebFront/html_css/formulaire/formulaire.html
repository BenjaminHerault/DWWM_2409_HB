<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>formulaires</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <h2>Votre compte configuré en 2minutes !</h2>
    <form action="" method="" >
        <fieldset>
            <legend>État civil</legend>
            <div>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="saisi_nom">
            </div>

            <div>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="saisi_prenom">
            </div>

            <div>
                <label for="dateNaissance">Date de naissance :</label>
                <input type="date" id="dateNaissance" name="cal_date_naissance">
            </div>
        </fieldset>

        <fieldset>
            <legend>Informations de contact</legend>
            <div>
                <label for="mail">Adresse Email :</label>
                <input type="text" id="mail" name="adresse_mail" >
            </div>

            <div>
                <label for="telephone">Téléphone :</label>
                <input type="text" id="telephone" name="numero_telephone">
            </div>
        </fieldset>
        
        <fieldset>
            <div>
                <input type="checkbox">
                <label for="cgv">J'acceper les <a href="https://github.com/BenjaminHerault" target="_blank">conditions d'utilisation</a></label>
            </div>
            <div>
                <input type="submit" value="S'inscrire">
            </div>
        </fieldset>
        
    </form>
        
</body>
</html>
