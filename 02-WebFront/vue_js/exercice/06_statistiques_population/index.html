<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
        integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Chart.js example</title>
</head>

<body>
    <main>
        <div id="app">
            <table>
                <thead>
                    <tr>
                        <th>annee</th>
                        <th>population</th>
                        <th>naissances</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="population of listPopulation" :key="population.annee">
                        <td>{{population.annee}}</td>
                        <td>{{population.population}}</td>
                        <td>{{population.naissances}}</td>
                    </tr>
                </tbody>
            </table>
            <canvas id="myChart"></canvas>
        </div>
    </main>
</body>

</html>
