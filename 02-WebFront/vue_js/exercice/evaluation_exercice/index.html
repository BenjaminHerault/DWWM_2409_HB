<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/vuejs/main.js" type="module"></script>
    <title>L'évaluation</title>
</head>

<body>
    <main>
        <fieldset>
            <h1>Résultat de l'évaluation</h1>
            <div id="app">
                <table>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="travalleur of listEmployer">
                            <td>{{ travalleur.fullname }}</td>
                            <td></td>
                            <td>{{travalleur.grade }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
    </main>
</body>

</html>
