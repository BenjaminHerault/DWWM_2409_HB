<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Carte de Visite Moderne (Photo à Droite)</title>
</head>

<body>
    <main>
        <div id="app">
            <div class="carte">
                <p class="citation">"{{user.titre }}"</p>
                <h1>{{ user.nom}} {{user.prenom}}</h1>
                <h2>{{ user.job }}</h2>
                <p><strong>{{ user.age }}</strong> ans</p>
                <p><span>📧</span> {{ user.mail }}</p>
                <p><span>📞</span> {{ user.tel }}</p>
                <div class="description">{{ user.texte_prestation }}</div>
            </div>
        </div>
    </main>
</body>

</html>
