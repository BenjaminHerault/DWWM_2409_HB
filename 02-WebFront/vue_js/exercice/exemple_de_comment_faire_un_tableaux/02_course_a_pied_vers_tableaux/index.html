<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Course à pied</title>
</head>

<body>
    <main>
        <fieldset>
            <h1>Résultat de la course</h1>
            <div id="app">
                <table>
                    <thead>
                        <tr>
                            <th>Pays</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Temps final</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="coureurs of listeCoureurs" :key="coureurs.nom">
                            <td>{{coureurs.pays}}</td>
                            <td>{{coureurs.nom}}</td>
                            <td>{{coureurs.prenom}}</td>
                            <td>{{coureurs.temps}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
    </main>
</body>

</html>
