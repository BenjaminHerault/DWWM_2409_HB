<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/EuropeExpress.jpg" type="image/x-icon">
    <title>Europe Express</title>
</head>

<body>
    <header>
        <img src="assets/img/EuropeExpress.jpg" alt="logo de EuropeExpress">
    </header>
    <main>
        <div id="app">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="destinations of listDestinations" :key="destinations.id">
                        <td>{{destinations.image}}</td>
                        <td>{{destinations.destination}}</td>
                        <td>{{destinations.heureDepart}}</td>
                        <td>{{destinations.prix}}</td>
                        <td>{{destinations.description}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </main>
</body>

</html>
