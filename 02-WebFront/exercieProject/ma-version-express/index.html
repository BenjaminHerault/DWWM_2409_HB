<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/EuropeExpress.jpg" type="image/x-icon">
    <title>Europe Express</title>
</head>

<body>
    <header>
        <img src="assets/img/EuropeExpress.jpg" alt="logo de EuropeExpress">
    </header>
    <main>
        <div id="app">
            <div v-for="destinations of listDestinations" :key="destinations.id">
                <div>{{destinations.image}}</div>
                <div>{{destinations.destination}}</div>
                <div>{{destinations.heureDepart}}</div>
                <div>{{destinations.prix}}</div>
                <div>{{destinations.description}}</div>
            </div>
        </div>
    </main>
</body>

</html>
